<!doctype html>
<html>
  <head>
    <title>bloombox-cartridge demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-cartridge.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 700px !important;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Zerostate Example</h3>
      <demo-snippet>
        <template>
          <bloombox-cartridge zerostate></bloombox-cartridge>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Data Example (normal display mode)</h3>
      <demo-snippet>
        <template>
          <bloombox-cartridge
            key="sample1"
            display-mode="normal"
            name="Extra-strength CBD Capsule"
            species="Sativa"
            photos='["test.jpg"]'
            description="This awesome capsule fixes everything in your body instantly"
            tests='{"cbd":60,"thc":15}'
            pricing='{"unit": {"available": true, "value": 5}}'
            sale="20"
            bogo="true"
            visible="true"
            premium="true"
            partner="mm"></bloombox-cartridge>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Data Example (slim display mode)</h3>
      <demo-snippet>
        <template>
          <bloombox-cartridge
            key="sample1"
            display-mode="slim"
            name="Extra-strength CBD Capsule"
            species="Sativa"
            photos='["test.jpg"]'
            description="This awesome capsule fixes everything in your body instantly"
            tests='{"cbd":60,"thc":15}'
            pricing='{"unit": {"available": true, "value": 5}}'
            sale="20"
            bogo="true"
            visible="true"
            premium="true"
            partner="mm"></bloombox-cartridge>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
